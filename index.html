<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="allVideo">
            <video src="video.mp4" class="video"></video>
            <div class="controls">
                <div class="bar">
                    <div class="red-bar"></div>
                </div>
                <div class="buttons">
                    <button id="play-pause"></button>
                    <button id="mute">Mute</button>
                    <input type="range" id="volumeSlider" type="range" min="0" max="100" value="50" step="1">
                    
                
                </div>
                <div class="full-btn" align-item=right>
                    <button id="fullscreen" >Full screen</button>
                  </div>
                  <div class="out-btn" align-item=left>
                  <button id="out">Zoom Out</button>
                  </div>
                  </div>
                  
                  </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>


  
  
  <script src="app.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    type="text/javascript"></script>
